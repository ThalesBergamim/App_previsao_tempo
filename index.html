<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Previs찾o do Tempo</title>
</head>
<body>
    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="nome_cidade" id="nome_cidade" placeholder="Buscar Cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather">
            <h1 id="tittle">Lajinha, MG</h1>

            <div id="infos"></div>
            <div id="temp">
                <img id="temp_img" src="#" alt="">
                <div>
                    <p id="temp_value">
                        32 <sup>째C</sup>
                    </p>
                    <p id="temp_description">Ensolarado</p>
                </div>
            </div>
            <div id="orther_infos">
                <div class="info">
                    <i id="temp_max_icon" class="fa-solid fa-temperature-three-quarters"></i>
                    <div>
                        <h2>Temp. Max</h2>
                        <p id="temp_max"> 32 <sub>째C</sub></p>
                    </div>
                </div>
                <div class="info">
                    <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                    <div>
                        <h2>Temp. min</h2>
                        <p id="temp_min"> 12 <sub>째C</sub></p>
                    </div>
                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Humidade</h2>
                            <p id="humidity"> 50% </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="Wind_icon" class="fa-solid fa-temperature-three-quarters"></i>
                        <div>
                            <h2>Vento</h2>
                            <p id="Wind_max"> 50 km/h </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert"></div>
    </div>
</body>
</html>
